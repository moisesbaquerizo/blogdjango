<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogAmigos - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    {% include "blogs/navbar.html" %}

    <div class="container mx-auto mt-10">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center">Crear cuenta</h2>
        <form method="post" action="{% url 'users:registration' %}">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="block text-gray-700"
              >Nombre de usuario:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            />
          </div>
          <div class="mb-4">
            <label for="first_name" class="block text-gray-700">Nombres:</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            />
          </div>
          <div class="mb-4">
            <label for="last_name" class="block text-gray-700"
              >Apellidos:</label
            >
            <input
              type="text"
              id="last_name"
              name="last_name"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700"
              >Correo electrónico:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            />
          </div>
          <div class="mb-4">
            <label for="password1" class="block text-gray-700"
              >Contraseña:</label
            >
            <input
              type="password"
              id="password1"
              name="password1"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            />
          </div>
          <div class="mb-4">
            <label for="password2" class="block text-gray-700"
              >Confirmar contraseña:</label
            >
            <input
              type="password"
              id="password2"
              name="password2"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            />
          </div>
          {% if form.errors %}
          <ul class="text-red-600 mb-4">
            {% for field in form %} {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %} {% endfor %} {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          <button
            class="bg-green-600 text-white font-bold py-2 px-4 rounded w-full"
            type="submit"
          >
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
