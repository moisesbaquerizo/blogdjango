<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogAmigos - Recuperar Contraseña</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Asegura que los elementos se apilen verticalmente */
            align-items: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #28a745;
            padding: 15px 0;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .recover-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .recover-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: #f9f9f9;
        }

        .input-group input:focus {
            border-color: #66afe9;
            background-color: #fff;
        }

        .recover-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .recover-button:hover {
            background-color: #218838;
        }

        .footer-links {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .footer-links a {
            color: #28a745;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>BlogAmigos</h1>
    </div>

    <div class="container">
        <div class="recover-box">
            <h2 class="recover-title">Recuperar Contraseña</h2>
            <form method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button class="recover-button" type="submit">Enviar Enlace de Recuperación</button>
            </form>
            <div class="footer-links">
                <p>¿Ya tiene una cuenta? <a href="{% url 'users:login' %}">Inicie sesión</a></p>
                <p>¿No tiene cuenta? <a href="{% url 'users:registration' %}">Cree una</a></p>
            </div>
        </div>
    </div>
</body>
</html>
